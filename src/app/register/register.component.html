<div class="row header-container">
    <div class="header">
        <div><img src="assets/workflow_logo.png" class="logo" alt="logo" /></div>
        <div class="setps">
            
            <div matBadge="1" [matBadgeColor]="_registerService.getStep()==='account-creation' ? 'accent':'primary'"></div>
            <div>ACCOUNT CREATION</div>
            <div matBadge="2" [matBadgeColor]="_registerService.getStep()==='business-details' ? 'accent':'primary'"></div>
            <div>BUSINESS DETAILS</div>
            <div matBadge="3" [matBadgeColor]="_registerService.getStep()==='finish' ? 'accent':'primary'"></div>
            <div>FINISH</div>
        </div>
    </div>
</div>
